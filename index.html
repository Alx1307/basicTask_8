<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список задач</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="offline-message" class="hidden">Оффлайн-режим</div>

        <h1 class="main-header">Задачи</h1>

        <div class="toggle-container">
            <input type="checkbox" id="notificationToggle" class="toggle-checkbox">
            <label for="notificationToggle" class="toggle-label">
                <span class="toggle-slider"></span>
            </label>
        </div>

        <div id="task-container"></div>
        
        <div class="fixed-button">
            <button id="add-task-button" class="add-button">+</button>
        </div>

        <div id="add-task-window" class="hidden">
            <div class="add-modal">
                <h2 class="new-task">Новая задача</h2>
                <textarea id="content" placeholder="Начните ввод"></textarea>
                <div class="modal-footer">
                    <button id="save-task-button" class="footer-button">Сохранить</button>
                </div>
            </div>
        </div>

        <div id="edit-task-window" class="hidden">
            <div class="edit-modal">
                <h2 class="new-task">Редактирование</h2>
                <textarea id="edit-content" placeholder="Начните ввод"></textarea>
                <div class="modal-footer">
                    <button id="edit-task-button" class="footer-button">Сохранить</button>
                </div>
            </div>
        </div>

        <div id="view-task-window" class="hidden">
            <div class="view-modal">
                <pre id="view-task-content"></pre>
            </div>
        </div>

        <div id="completed-tasks-toggle" class="toggle-button">
            <img src="assets/arrow-down-icon.png" alt="Раскрыть" class="toggle-icon">
            <span id="completed-tasks-count">Выполнено: 0</span>
        </div>
        <div id="completed-task-container" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
